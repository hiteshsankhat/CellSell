{% extends 'base.html' %}

{% block title %}{{site_name}}{% endblock title %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <h2>Select a {{type}} </h2>
        <div class="row">
            {% for i in data %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                            xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                            role="img" aria-label="Placeholder: Thumbnail">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                                dy=".3em">Thumbnail</text>
                        </svg>
                        <div class="card-body">
                            <p class="card-text">{{nametext}} {{i.name}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% if type == 'Brand' %}/modelnumber/{{i.pk}}{% endif %}
                                    {% if type == 'Model Number' %}/varient/{{i.pk}}{% endif %}
                                    {% if type == 'Varient' %}/contactform{% endif %}"
                                    type="button" class="btn btn-sm btn-outline-secondary">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
