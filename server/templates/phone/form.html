{% extends 'base.html' %}

{% block title %}
{{site_name}}
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" novalidate>
                {% csrf_token %}
                {% include 'bs4_form.html' with form=form %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
