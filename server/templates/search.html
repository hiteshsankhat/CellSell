<div class="container search">
    <div class="input-group md-form form-sm form-2 pl-0">
        <input class="form-control my-0 py-1 amber-border" type="search" placeholder="Search" aria-label="Search"
            onkeyup="searchOpen()" list="phoneList" name="search" id="txtSearch">
        <datalist id="phoneList"></datalist>
        <div class="input-group-append" onclick="searchOperations()">
            <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fa fa-search"
                    aria-hidden="true"></i></span>
        </div>
    </div>
</div>
