{% load static from staticfiles %}

<!doctype html>
<html lang="en">

<head>
    <title>{% block title %} {% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    {% block customCss %}
    {% endblock customCss %}
    <!-- font-awesome icons -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <!-- //font-awesome icons -->
    <!-- js -->
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <!-- //js -->
    <script type="text/javascript" src="{% static 'js/move-top.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/easing.js' %}"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
            });
        });
    </script>
</head>

<body>
    <!-- header -->
    <div class="logo_products">
        <div class="container">
            <div class="w3ls_logo_products_left1">
                <ul class="phone_email">
                    <li><i class="fa fa-phone" aria-hidden="true"></i><a href="tel:{{whatsapp_number}}">Call us or whatsapp on : {{whatsapp_number}}</a></li>

                </ul>
            </div>
            <div class="w3ls_logo_products_left">
                <h1><a href="{% url 'home' %}">{{site_name}}</a></h1>
            </div>
            <div class="w3l_search">
                <input type="search" placeholder="Search for a Phone..." required
                onkeyup="searchOpen()" list="phoneList" name="search" id="txtSearch">
                
                <datalist id="phoneList"></datalist>

                <button type="submit" onclick="searchOperations()" class="btn btn-default search" aria-label="Left Align">
                    <i class="fa fa-search" aria-hidden="true"> </i>
                </button>
                <div class="clearfix"></div>
            </div>

            <div class="clearfix"> </div>
        </div>
    </div>

    <!-- header end -->

    {% block coverImage %}
    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="first-slide" src="{% static 'images/cover-image.jpg' %}" width="100%" height="200px" alt="First slide">
            </div>
        </div>

    </div>
    <!-- /.carousel -->
    {% endblock coverImage %}

    {% block content %}
    {% endblock content%}

    <!-- //footer -->
    <div class="footer-botm">
        <div class="container text-center">
            <div class="w3layouts-foot" style="float: none;">
                <ul>
                    <li><a href="#" class="w3_agile_facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#" class="agile_twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#" class="w3_agile_dribble"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
                    <li><a href="#" class="w3_agile_vimeo"><i class="fa fa-vimeo" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
    <!-- //footer -->


    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- top-header and slider -->
    <!-- here stars scrolling icon -->
    <script type="text/javascript">
        $(document).ready(function () {
            $().UItoTop({ easingType: 'easeOutQuart' });

        });
    </script>
    <!-- //here ends scrolling icon -->

    <script src="{% static 'js/script.js' %}"></script>


</body>

</html>
